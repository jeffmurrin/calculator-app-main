<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/theme1.css">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin: auto;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
<div class="outer">
<div class="inner">
    <section id="calculator">
      <div id="selector">

          <div class="headerLeft">calc</div>
          <div class="headerMiddle">THEME</div>
          <div class="headerRight">
            <div class="toggleNumbers"> 1 2 3</div>

              <div class="toggleButtons">
                <input type="radio"  name="toggle" value="theme1" checked="checked">
                <input type="radio"  name="toggle" value="theme2">
                <input type="radio"  name="toggle" value="theme3">
              </div>


          </div>

      </div>


      <div id="display">
        <input id="displayNumbers" type="text" value="339,981" readonly>
      </div>
      <div class="divider"></div>
      <div id="keypad">
        <div class="btnRow">
          <input type="button" class="allBtn squareBtn numberBtn" value=" 7 ">
          <input type="button" class="allBtn squareBtn numberBtn" value=" 8 ">
          <input type="button" class="allBtn squareBtn numberBtn" value=" 9 ">
          <input type="button" class="allBtn squareBtn wordBtn" value="DEL">
        </div>
        <div class="btnRow">
          <input type="button" class="allBtn squareBtn numberBtn" value=" 4 ">
          <input type="button" class="allBtn squareBtn numberBtn" value=" 5 ">
          <input type="button" class="allBtn squareBtn numberBtn" value=" 6 ">
          <input type="button" class="allBtn squareBtn numberBtn" value=" + ">
        </div>
        <div class="btnRow">
          <input type="button" class="allBtn squareBtn numberBtn" value=" 1 ">
          <input type="button" class="allBtn squareBtn numberBtn" value=" 2 ">
          <input type="button" class="allBtn squareBtn numberBtn" value=" 3 ">
          <input type="button" class="allBtn squareBtn numberBtn" value=" - ">
        </div>
        <div class="btnRow">
          <input type="button" class="allBtn squareBtn numberBtn" value=" . ">
          <input type="button" class="allBtn squareBtn numberBtn" value=" 0 ">
          <input type="button" class="allBtn squareBtn numberBtn" value=" / ">
          <input type="button" class="allBtn squareBtn numberBtn" value=" X ">
        </div>
        <div class="btnRow">
          <input type="button" class="allBtn rectangleBtn wordBtn" value="RESET">
          <input type="button" class="allBtn rectangleBtn equalsBtn" value="  =  ">
        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Jeff Murrin</a>.
      </div>
    </section>

  </div>
</div>
</div>




</body>

</html>
