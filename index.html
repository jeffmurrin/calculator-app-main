<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section id="calculator">

    <div id="selector">
      <div class="row">
        <div class="headerLeft">calc</div>
        <div class="headerRight">
          <div class="theme">THEME</div>
          <div class="toggleBox">
            <div class="toggleNumbers">1 2 3</div>
            <div class="toggleButtons">
              <input type="radio" name="toggle" value="theme1" checked="checked">
              <input type="radio" name="toggle" value="theme2">
              <input type="radio" name="toggle" value="theme3">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="display">
      <input id="displayNumbers" type="text">
    </div>
    <div id="keypad">
      <div>
        <input type="button" class="calcBtn" value=" 7 ">
        <input type="button" class="calcBtn" value=" 8 ">
        <input type="button" class="calcBtn" value=" 9 ">
        <input type="button" class="deleteBtn" value="DEL">
      </div>
      <div>
        <input type="button" class="calcBtn" value=" 4 ">
        <input type="button" class="calcBtn" value=" 5 ">
        <input type="button" class="calcBtn" value=" 6 ">
        <input type="button" class="calcBtn" value=" + ">
      </div>
      <div>
        <input type="button" class="calcBtn" value=" 1 ">
        <input type="button" class="calcBtn" value=" 2 ">
        <input type="button" class="calcBtn" value=" 3 ">
        <input type="button" class="calcBtn" value=" - ">
      </div>
      <div>
        <input type="button" class="calcBtn" value=" . ">
        <input type="button" class="calcBtn" value=" 0 ">
        <input type="button" class="calcBtn" value=" / ">
        <input type="button" class="calcBtn" value=" X ">
      </div>
      <div>
        <input type="button" class="resetBtn" value="RESET">
        <input type="button" class="equalsBtn" value="  =  ">
      </div>
    </div>
  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
